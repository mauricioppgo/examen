<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Carrera</title>
    <style>
        .body {
            padding-top: 40px;
            padding-left: 40px;
        }

        img#corredor1 {
            position: absolute;
        }

        img#corredor2 {
            position: absolute;
            margin-top: 80px;
        }

        .zona_boton {
            text-align: center;
            width: 100%;
            margin-top: 240px;
        }

    </style>
    <script src="./dado.js" type="JavaScript"></script>
    <script src="./tablero.js" type="JavaScript"></script>
</head>

<body>
    <div class="body">
        <img id="corredor1" src="" alt="Primer corredor">
        <img id="corredor2" src="" alt="Segundo corredor">
        Jugador 1: <input id="jugador1" type="text" required placeholder="Nombre"><br>
        Jugador 2: <input id="jugador2" type="text" required placeholder="Nombre"><br>
        <div class="zona_boton">
            <input type="button" onclick='setInterval("correr()",60)' value="A CORRER!">
        </div>
    </div>

    <script>var corredor1 = document.getElementById("corredor1");
        var corredor2 = document.getElementById("corredor2");

        
        var x_corredor1 = 0;
        var x_corredor2 = 0;

        function correr() {
            
            if (x_corredor1 <= 99 && x_corredor1 >= 0) { 
                x_corredor1 = x_corredor1 + 2 ; 
                corredor1.style.left = x_corredor1 + "%"; 
            } else { 
                x_corredor1 = 0; 
                corredor1.style.left = x_corredor1 + "%"; 
            }

           
            if (x_corredor2 <= 99 && x_corredor2 >= 0) { 
                x_corredor2 = x_corredor2 + 1; 
                corredor2.style.left = x_corredor2 + "%"; 
            } else { 
                x_corredor2 = 0; 
                corredor2.style.left = x_corredor2 + "%"; 
            }
        }</script>
</body>

</html>
